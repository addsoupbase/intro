<!DOCTYPE html>
<html>

<body>
<canvas id='a' width='500' height='500'></canvas></body>
<script>
const ctx = a.getContext('2d')
setInterval(()=>{
ctx.clearRect(0,0,1000,1000)
ctx.fillStyle = document.getElementById('colr').value
ctx.fillRect(0,0,1000,1000)
},100)
function download() {
const imageData = document.getElementById('a').toDataURL('image/png')
  const link = document.createElement('a');
            link.href = imageData;
            link.download = 'canvas-image.png';

            // Trigger the download by simulating a click on the link
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
}
</script>
<input type='color' id='colr' placeholder='Input Color'>
<button onclick='download()'>Download Image</button>
</html>
